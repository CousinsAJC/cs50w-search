<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <a href="image_search.html" class="a-link">Image Search</a>
            <a href="advanced_search.html" class="a-link">Advanced Search</a>
        </header>
        <main>
            <img src="googleimg.png">
            <form action="https://google.com/search" class="google-form"></form>
            <div class="search-holder">
                <input type="text" name="q" class="google-input" id="search-text">
            </div>
            <input type="submit" value="Google Search" class="google-input">
            </form>
        </main>
    </body>
</html>
