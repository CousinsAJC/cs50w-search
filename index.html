<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <header>
            <a href="image_search.html" class="a-link">Image Search</a>
            <a href="advanced_search.html" class="a-link">Advanced Search</a>
        </header>
        <main>
            <img src="googleimg.png">
            <form action="https://google.com/search" class="google-form">
                <div class="search-holder">
                    <input 
                        type="text" 
                        name="q" 
                        class="google-input" 
                        id="search-text"
                        autofocus="on"
                        autocomplete="off">
                </div>
                <div class="button-row">
                    <input 
                        type="submit" 
                        value="Google Search" 
                        class="google-input search-button">
                    <input
                        type="submit"
                        value="I'm Feeling Lucky"
                        name="btnI"
                        class="google-input search-button">
                </div>

            </form>
        </main>
    </body>
</html>
