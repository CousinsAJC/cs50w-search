<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="advanced.css">
    </head>
    <body>
        <header>
            <a href="image_search.html" class="a-link">Image Search</a>
            <a href="index.html" class="a-link">Google Search</a>
        </header>
        <main>
            <img src="googleimg.png">
            <h3>Advanced Search</h3>
            <div class="form-container">
                <form action="https://google.com/search" class="google-form">
                    <div class="form-row">
                        <label class="heading">Find pages with...</label>
                        <label class="heading">To do this in the search box</label>
                    </div>
                    <div class="form-row">
                        <label class="first">All these words:</label>
                        <input type="text">
                        <label class="last">type the important words: tricolor rat terrier</label>
                    </div>
                    <div class="form-row">
                        <label class="first">This exact word or phrase:</label>
                        <input type="text">
                        <label class="last">Put exact words in quotes: "rat terrier"</label>
                    </div>
                    <div class="form-row">
                        <label class="first">Any of these words:</label>
                        <input type="text">
                        <div class="stack">
                            <label class="last">Type OR between all the words you want:</label>
                            <label class="last">miniature OR standard</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <label class="first">None of these words:</label>
                        <input type="input">
                        <div class="stack">
                            <label class="last">Put a minus sign just before words you don't want:</label>
                            <label class="last">-rodent, -"Jack Russell"</label>
                        </div>
                    </div>
                </form>
            </div>

        </main>
    </body>
</html>
