<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="search.css">
    </head>
    <body>
        <header>
            <a href="index.html" class="a-link">Google Search</a>
            <a href="advanced_search.html" class="a-link">Advanced Search</a>
        </header>
        <main>
            <img src="googleimg.png">
            <h3>Image Search</h3>
            <form action="https://images.google.com/search" class="google-form">
                <div class="search-holder">
                    <input 
                        type="text" 
                        name="q" 
                        class="google-input" 
                        id="search-text">
                    <input
                        name="sclient"
                        value="img"
                        hidden>
                    <input
                        name="tbm"
                        value="isch"
                        hidden>
                </div>
                <input 
                    type="submit" 
                    value="Google Search" 
                    class="google-input"
                    id="search-button">
            </form>
        </main>
    </body>
</html>
